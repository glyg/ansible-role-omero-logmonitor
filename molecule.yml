---
# FIXME: currently skipping idempotence
test:
  sequence:
    - destroy
    - syntax
    - create
    - converge
    - verify
      
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: omero-logmonitor

docker:
  containers:
  - name: omero-logmonitor
    image: centos/systemd
    image_version: latest
    privileged: yes

verifier:
  name: testinfra
